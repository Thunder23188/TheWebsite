    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #ffb88c, #f9ed69, #c7e5b8);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            margin: 0;
            padding: 0;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        .section {
            background-color: rgba(255, 255, 255, 0.9);
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 20px 0;
        }

        img {
            max-width: 300px;
            border: 4px solid white;
            border-radius: 10px;
        }

        a {
            text-decoration: none;
            color: #0070cc;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .credits {
            font-size: 12px;

        }
    </style>
</head>
